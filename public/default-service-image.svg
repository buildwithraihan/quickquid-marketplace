  <text x="400" y="280" font-family="Arial, sans-serif" font-size="24" font-weight="600" text-anchor="middle" fill="#6b7280">Service Preview</text>
  <text x="400" y="310" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#4b5563">Professional services by verified students</text>
