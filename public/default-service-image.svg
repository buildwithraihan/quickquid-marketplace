    <path d="M40 50 C40 35, 50 25, 70 25 C90 25, 100 35, 100 50 L100 80 C100 95, 90 105, 70 105 L65 105 L85 125 L70 125 L50 105 C40 95, 40 80, 40 80 Z M55 50 C55 45, 60 40, 70 40 C80 40, 85 45, 85 50 L85 80 C85 85, 80 90, 70 90 C60 90, 55 85, 55 80 Z" fill="#4f46e5" opacity="0.6"/>
  </g>
  
